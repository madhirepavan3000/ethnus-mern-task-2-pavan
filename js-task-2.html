<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task-2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container {
            margin-top: 100px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-submit {
            background-color: #ffc107;
            color: #333;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #ffdb58;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-danger">String in Alphabetical Order</h4>
                        <form>
                            <div class="form-group">
                                <label for="x"><b>Enter String :</b></label>
                                <input type="text" id="x" class="form-control">
                            </div>
                            <div class="form-group text-center">
                                <button type="button" onclick="Sort()" class="btn btn-submit">Submit</button>
                            </div>
                            <div class="form-group">
                                <b>Result :</b>
                                <span id="result" class="text-dark"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function Sort() {
            var x = document.getElementById("x").value;
            document.getElementById('result').textContent = x.split('').sort().join('');
        }
    </script>
</body>
</html>
